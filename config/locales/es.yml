  isologo_about: 
    html: |
      <p>El isologo contiene un ícono de la ciudad, el Obelisco de Buenos Aires (<a href="http://es.wikipedia.org/wiki/Obelisco_de_Buenos_Aires" target="_blank">Wikipedia</a>), y una pareja bailando el típico Tango argentino (<a href="http://es.wikipedia.org/wiki/Tango" target="_blank">Wikipedia</a>) representando la pasión, un sentimiento que hizo a OpenStreetMap lo que es hoy en día. 
  conference_about:
    html: |
      <p>State of the Map (SotM ó Estado del Mapa) es la conferencia internacional anual de la comunidad de OpenStreetMap. Organizada por la Fundación OpenStreetMap, ha sido celebrada cada año desde 2007. También se realizan otras conferencias <i>State of the Map</i> regionales o locales.</p>
      <p>Luego de estar en Europa, Norteamérica y Asia, es tiempo de explorar otro continente. La Fundación OpenStreetMap está feliz de anunciar que la 8va conferencia internacional State of the Map 2014 sucederá en Buenos Aires, Argentina, del 7 al 9 de noviembre.</p>
      <p>OSM es un proyecto verdaderamente global constituído por personas de cualquier parte del mundo. Hacer el SotM14 en Argentina es una oportunidad para compartir con el mundo la actividad en Latinoamérica con respecto a OSM, además de fortalecer a las comunidades locales y regionales.</p>
  program_content:
    html: |
      <h3>Miércoles</h3>
      <ul>
        <li>Talleres de medio día donde los participantes, junto a los instructores, trabajarán con herramientas de geomática libre</li>
        <li>Habrán talleres de distintos niveles</li>
        <li>Cada participante deberá llevar su computadora portátil</li>
      </ul>
      <h3>Jueves y Viernes</h3>
      <ul>
        <li>Charlas plenarias de 50-60 a cargo de invitados especiales</li>
        <li>Presentaciones de 20-30 minutos sobre productos de software libres y abiertos, y casos de uso de geomática libre</li>
        <li>Tutoriales de 60-90 minutos</li>
      </ul>
      <h3>Sábado</h3>
      <ul>
        <li><a href='http://sotm.openstreetmap.org.ar/''>State Of The Map Argentina</a> - OpenStreetMap</li>
      </ul>
  venue_about:
    html: |
      <p style="font-size:16px">El <b>Centro Argentino de Ingenieros</b> es una Asociación Civil sin fines de lucro que reúne a estudiantes, profesionales, empresas, entidades y organizaciones interesadas en resaltar la importancia estratégica de la ingeniería en la sociedad. Pone de manifiesto la necesaria colaboración y aporte de la ingeniería para la planificación y ejecución de acciones que impulsen el desarrollo sustentable del país, a fin que la sociedad aprecie su accionar en todos los elementos de la vida diaria.</p>
      <h3>Turismo</h3>
      <p style="font-size:14px"><a href="http://www.turismo.gov.ar/indexfs.html" target="_blank">Argentina</a>: Sitio oficial de turismo / <a href="http://es.wikipedia.org/wiki/Argentina" target="_blank">wikipedia</a></br>
      <a href="http://www.turismo.buenosaires.gob.ar" title="Ciudad Autónoma de Buenos Aires">Buenos Aires</a>:  Sitio oficial de turismo / <a href="http://es.wikipedia.org/wiki/Buenos_Aires" target="_blank">wikipedia</a></p>
      <h3>Transporte</h3>
      <p style="font-size:14px"><i class="fa fa-plane" style="color:rgba(237, 28, 36, 0.75)"></i> Aeropuerto Internacional Ministro Pistarini (EZE) (<a href="http://www.openstreetmap.org/#map=14/-34.8222/-58.5358" target="_blank">OSM</a> / <a href="http://es.wikipedia.org/wiki/Aeropuerto_Internacional_Ministro_Pistarini" target="_blank">Wikipedia</a>)</br>
      <i class="fa fa-road" style="color:rgba(237, 28, 36, 0.75)"></i> Estación de Bus Retiro (<a href="http://www.openstreetmap.org/way/20371249" target="_blank">OSM</a> / <a href="http://es.wikipedia.org/wiki/Estaci%C3%B3n_Retiro" title="Estación Retiro" target="_blank">Wikipedia</a>)</p>
  abstract_disclaimer:
    html: |
      <h4>Antes de cargar tu resumen tené en cuenta lo siguiente:</h4>
      <ul>
        <li>Las charlas serán de 30 minutos donde los últimos 5 serán para preguntas</li>
        <li>Las charlas deberán ser presentaciones de casos de uso de FOSS4G</li>
        <li>No se aceptarán presentaciones de productos de software privativos por más que hagan uso de software libre.</li>
        <li>En todo caso, se permitirá presentar el caso de uso: cómo se eligieron las herramientas libres utilizadas, cómo se configuraron, cómo se utilizan, cuáles son los beneficios.</li>
        <li>De ninguna forma podrá presentarse un producto final si no está disponible bajo una licencia libre.</li>
      </ul>
